<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments & Foreground Color</title>

    <!-- Internal CSS -->
    <style type="text/css">
        /* Color name */
        h1 {
            color: DarkCyan;
        }
        /* hex code */
        h2 {
            color: #ee3e80;
        }
        /* rgb value */
        p {
            color: rgb(100,100,90);
        }
    </style>
</head>
<body>
    <h1>BBM Down</h1>
    <h2>RIM Tak Memberikan Kompensasi</h2>
    <p>
        Research In Motion (RIM) telah meminta maaf
        atas munculnya gangguan terhadap layanan Blackberry Messanger
    </p>
</body>
